            <span class="me_tit animate ">处暑，是二十四节气之第十四个节气。斗指戊（西南方）；太阳黄经达150°；于每年公历8月22-24日交节。处暑，即为“出暑”，是炎热离开的意思。时至处暑，太阳直射点继续南移、太阳辐射减弱，副热带高压也向南撤退，气温逐渐下降，暑气渐消。处暑意味着酷热难熬的天气到了尾声，这期间天气虽仍热，但已是呈下降趋势。</span>
