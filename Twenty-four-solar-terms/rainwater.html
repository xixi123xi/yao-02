            <span class="me_tit animate ">雨水，是二十四节气之第2个节气。斗指壬；太阳到达黄经330°；每年公历2月18-20日交节。雨水节气的含义是降雨开始，降雨量级多以小雨或毛毛细雨为主。俗话说“春雨贵如油”，适宜的降水对农作物的生长很重要，它是农耕文化对于节令的反映。进入雨水节气，我国北方地区尚未有春天气息，南方大多数地方则是春意盎然，一幅早春的景象。</span>
