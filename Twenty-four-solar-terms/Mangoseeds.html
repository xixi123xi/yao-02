            <span class="me_tit animate ">芒种，又名“忙种”，是二十四节气之第九个节气，夏季的第三个节气，干支历午月的起始。斗指巳，太阳黄经达75°，于每年公历6月5-7日交节。芒种，是“有芒之谷类作物可种”的意思。这个时节气温显著升高、雨量充沛、空气湿度大，适宜晚稻等谷类作物种植。农事耕种以“芒种”这节气为界，过此之后种植成活率就越来越低。它是古代农耕文化对于节令的反映。</span>
