        <div class="me">
            <img class="me_img" src="../imags/小暑2.jpg" alt="">
            <span class="me_tit animate ">小暑，是二十四节气之第十一个节气，干支历午月的结束以及未月的起始。斗指辛，太阳到达黄经105度，于每年公历7月6-8日交节。暑，是炎热的意思，小暑为小热，还不十分热。小暑虽不是一年中最炎热的时节，但紧接着就是一年中最热的节气大暑，民间有“小暑大暑，上蒸下煮”之说。我国多地自小暑起进入雷暴最多的时节。</span>
