        <div class="about">
            <h1>小满</h1>

        </div>
        <div class="me">
            <img class="me_img" src="../imags/小满2.jpg" alt="">
            <span class="me_tit animate ">小满，“二十四节气”之一，是夏季的第二个节气。小满，斗指甲，太阳达黄经60°，于每年公历5月20—22日交节。小满节气意味着进入了大幅降水的雨季，雨水开始增多，往往会出现持续大范围的强降水。小满和雨水、谷雨、小雪、大雪等一样，都是直接反映降水的节气。小满反映了降雨量大的气候特征：“小满小满，江河渐满”。另有解释是指北方麦类等夏熟作物的籽粒开始灌浆，只是小满，还未完全饱满。</span>
        </div>
        <div class="videos">
            <span>
                《晨征》（南宋）<br><br>

        清和入序殊无暑，小满先时政有雷。<br><br>
        酒贱茶饶新而熟，不妨乘兴且徘徊。<br>
