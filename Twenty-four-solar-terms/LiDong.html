            <span class="me_tit animate ">立冬，是二十四节气中的第十九个节气，斗柄指向西北方位，太阳黄经达225°，于每年公历11月7-8日之间交节。立冬是季节类节气，表示自此进入了冬季。立，建始也；冬，终也，万物收藏也。立冬，意味着生气开始闭蓄，万物进入休养、收藏状态。其气候也由秋季少雨干燥向阴雨寒冻的冬季气候渐变。</span>
