            <span class="me_tit animate ">大雪，是二十四节气中的第21个节气，冬季的第三个节气。斗指癸，太阳到达黄经255度，交节时间为每年公历12月6-8日。大雪节气是干支历子月的起始，标志着仲冬时节正式开始。大雪节气与小雪节气一样，是反映气温与降水变化趋势的节气，它是古代农耕文化对于节令的反映。大雪是反映气候特征的一个节气，大雪节气的特点是气温显著下降、降水量增多。</span>
