        <div class="me">

            <span class="me_tit animate ">小雪，是二十四节气中的第20个节气，冬季第2个节气，时间在每年公历11月22或23日，即太阳到达黄经240°时。小雪是反映降水与气温的节气，它是寒潮和强冷空气活动频数较高的节气。小雪节气的到来，意味着天气会越来越冷、降水量渐增。</span>
