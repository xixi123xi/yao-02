            <span class="me_tit animate ">立春，为廿四节气之首，又名正月节、岁节、改岁、岁旦等。 立，是“开始”之意；春，代表着温暖、生长。在自然界，立春最显著的特点就是万物开始有复苏的迹象。 立春乃万物起始、一切更生之义也，意味着新的一个轮回已开启。 立春即春季的开始，时序进入春季。此时虽依然春寒料峭，但寒冬已尽，春回大地，万物复苏，大自然生机勃发。 所以古人重视立春，在古时有迎春之仪。
                </span>
