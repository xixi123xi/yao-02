            <span class="me_tit animate ">立夏，是二十四节气中的第7个节气，夏季的第一个节气，交节时间在每年公历5月05-07日。此时北斗七星的斗柄指向东南方，太阳黄经达45°。立夏，是标示万物进入旺季生长的一个重要节气。历书：“斗指东南维，为立夏，万物至此皆长大，故名立夏也。”立夏后，日照增加，逐渐升温，雷雨增多，农作物进入了茁壮成长阶段。</span>
