            <span class="me_tit animate ">大寒，是二十四节气中的最后一个节气。斗指丑；太阳黄经达300°；于每年公历1月20—21日交节。大寒同小寒一样，也是表示天气寒冷程度的节气，大寒是天气寒冷到极致的意思。根据我国长期以来的气象记录，在北方地区大寒节气是没有小寒冷的；但对于南方大部地区来说，最冷是在大寒节气。</span>
