            <h1>小寒</h1>

        </div>
        <div class="me">
            <img class="me_img" src="../imags/小寒2.jpg" alt="">
            <span class="me_tit animate ">小寒，是二十四节气中的第23个节气，冬季的第5个节气，干支历子月的结束与丑月的起始。斗指子；太阳黄经为285°；于每年公历1月5-7日交节。冷气积久而寒，小寒是天气寒冷但还没有到极点的意思，它与大寒、小暑、大暑及处暑一样，都是表示气温冷暖变化的节气。小寒节气的特点就是寒冷，但是却还没有冷到极致。</span>
        </div>
        <div class="videos">
            <span>
                《小寒》<br><br>
                唐·元稹<br><br>
小寒连大吕，欢鹊垒新巢。<br><br>
拾食寻河曲，衔紫绕树梢。<br><br>
霜鹰近北首，雊雉隐丛茅。<br><br>
莫怪严凝切，春冬正月交。<br><br>
