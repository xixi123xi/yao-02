            <span class="me_tit animate ">惊蛰，又名“启蛰”，是二十四节气中的第三个节气。斗指丁，太阳到达黄经345°，于公历3月5-6日交节。惊蛰反映的是自然生物受节律变化影响而出现萌发生长的现象。时至惊蛰，阳气上升、气温回暖、春雷乍动、雨水增多，万物生机盎然。农耕生产与大自然的节律息息相关，惊蛰节气在农耕上有着相当重要的意义，它是古代农耕文化对于自然节令的反映。
            </span>
