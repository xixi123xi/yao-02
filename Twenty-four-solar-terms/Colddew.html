            <span class="me_tit animate ">寒露，是二十四节气之第十七个节气，秋季的第五个节气。斗指戊；太阳到达黄经195°；在每年公历10月7日-9日交节。寒露，是深秋的节令，干支历戌月的起始。寒露是一个反映气候变化特征的节气。进入寒露，时有冷空气南下，昼夜温差较大，并且秋燥明显。</span>
