            <span class="me_tit animate ">大暑，二十四节气之一，夏季最后一个节气。小暑后十五日斗指未为大暑；太阳黄经为120°；公历7月22—24日交节。“暑”是炎热的意思，大暑，指炎热之极。大暑相对小暑，更加炎热，是一年中日照最多、最炎热的节气，“湿热交蒸”在此时到达顶点。大暑气候特征：高温酷热，雷暴、台风频繁。</span>
