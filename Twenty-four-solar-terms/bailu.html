            <span class="me_tit animate ">白露，是“二十四节气”中的第15个节气，秋季第3个节气，干支历申月的结束与酉月的起始。斗指癸；太阳达黄经165度；于公历9月7-9日交节。“白露”是反映自然界寒气增长的重要节气。由于天气逐渐转凉，白昼有阳光尚热，但傍晚后气温便很快下降，昼夜温差大。</span>
