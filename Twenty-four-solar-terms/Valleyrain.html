        <div class="me">

            <span class="me_tit animate ">谷雨，是二十四节气之第6个节气，春季的最后一个节气。斗指辰；太阳黄经为30°；于每年公历4月19日—21日交节。谷雨取自“雨生百谷”之意，此时降水明显增加，田中的秧苗初插、作物新种，最需要雨水的滋润，降雨量充足而及时，谷类作物能茁壮成长。谷雨与雨水、小满、小雪、大雪等节气一样，都是反映降水现象的节气，是古代农耕文化对于节令的反映。</span>
